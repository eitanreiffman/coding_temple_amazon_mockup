<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Mockup</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="top-image">
        <img src="https://via.placeholder.com/103x31">
    </div>

    <div class="sign-in-box">
        <h2>Sign In</h2>

        <form class="forms">
            <div class="email-wrapper">
                <label for="email" class="email"><small>Email (phone or mobile accounts)</small></label>
                <br>
                <input type="email" class="email" id="form" placeholder="Enter Email"></input>
            </div>
                <br>
            <div>
                <label for="password" class="password"><small>Password</small></label>
                <a href="page2.html" id="forgot-p"><small>Forgot Password</small></a>
                <br>
                <input type="password" class="password" id="form" placeholder="Enter Password"></input>
            </div>
            <br>

            <button type="submit" id="continue">Continue</button>

        </form>
        <ul class="need-help-list">
            <li>
                <a href="page3.html" id="need-help"><small>Need Help?</small></a>
            </li>
        </ul>
    </div>

    <div>
        <p class="hr-lines">New To Amazon?</p>
    </div>

        <form action="page4.html" id="create-button-wrapper">
            <button type="submit" id="create-button">Create Your Amazon Account</button>
        </form>

    <hr id="final-break">
    
    <div>
        <ul class="ul-footer">
            <li><a href="page5.html" class="footer-links">Conditions of use</a></li>
            <li id="footer-spacing"><a href="page6.html" class="footer-links">Privacy Policy</a></li>
            <li><a href="page7.html" class="footer-links">Help</a></li>
        </ul>
    
        <p id="credits"><small>&copy; 1996-2020. Amazon.com inc or its affiliates</small></p>

    </div>

</body>
</html>
